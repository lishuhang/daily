</head>
<body>

  <!-- å›ºå®š TopNav -->
  <header class="site-header">
    <div class="wrapper header-inner">

      <div class="header-controls">

        <label class="toggle-btn" title="åŽŸå›¾æ¨¡å¼">

  <!-- ä¸»å†…å®¹åŒº -->

  <!-- æžç®€è„šæœ¬ï¼šå¤„ç†ä¸»é¢˜å’ŒåŽŸå›¾ -->
  <script>
    (function() {
      // 1. æ·±è‰²æ¨¡å¼
      const darkToggle = document.getElementById('darkToggle');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('daily_theme');
      
      function setTheme(isDark) {
        document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        localStorage.setItem('daily_theme', isDark ? 'dark' : 'light');
        if(darkToggle) darkToggle.checked = isDark;
      }

      // åˆå§‹åŒ–
      if (savedTheme) {
        setTheme(savedTheme === 'dark');
      } else {
        setTheme(prefersDark);
      }

      if(darkToggle) {
        darkToggle.addEventListener('change', e => setTheme(e.target.checked));
      }

      // 2. åŽŸå›¾æ¨¡å¼ (ä¿å­˜çŠ¶æ€ä¾› CSS æˆ– JS ä½¿ç”¨)
      const hdToggle = document.getElementById('hdToggle');
      const savedHD = localStorage.getItem('daily_hd');
      
      function setHD(isHD) {
        document.body.setAttribute('data-hd', isHD);
        localStorage.setItem('daily_hd', isHD);
        if(hdToggle) hdToggle.checked = isHD;
        // è§¦å‘é‡ç»˜æˆ–å›¾ç‰‡æ›´æ–°äº‹ä»¶ï¼ˆå¦‚æžœæœ‰å›¾ç‰‡æ‡’åŠ è½½é€»è¾‘ï¼‰
        window.dispatchEvent(new Event('hdModeChanged'));
      }

      if (savedHD) {
        setHD(savedHD === 'true');
      }

      if(hdToggle) {
        hdToggle.addEventListener('change', e => setHD(e.target.checked));
      }
    })();
  </script>

</body>
</html>
